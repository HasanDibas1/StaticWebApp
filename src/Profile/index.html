<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      margin: 0;
      padding: 20px;
    }
    .profile-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-container img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h2 {
      margin: 0;
      color: #333;
    }
    p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" />
    <h2>Hasan DIbas</h2>
    <p><strong>Email:</strong> hasandibas.com</p>
    <p><strong>Location:</strong> Amman, Jordan</p>    
  </div>
</body>
</html>
